apply plugin: 'java'

compileJava.options.fork = true
compileJava.options.forkOptions.executable = '/opt/jdk1.8.0_05/bin/javac'

repositories {
	mavenCentral()
	flatDir {
		dirs 'lib'
	}
}

jar {
	from {
		configurations.extraLibs.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	manifest {
		attributes(
			'Main-Class': 'org.betacraft.launcher.Launcher'
		)
	}
}

configurations {
	extraLibs
}

dependencies {
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation name: 'discord-rpc-1.6.2'
	extraLibs group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
